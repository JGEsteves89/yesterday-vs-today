<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather Comparison</h1>
    </header>
    <main>
        <section class="today-weather">
            <h2>Today's Weather</h2>
            <p>Temperature: <span id="today-temperature">XX°C</span></p>
            <p>Weather: <span id="today-weather-description">Placeholder</span></p>
        </section>
        <section class="yesterday-weather">
            <h2>Yesterday's Weather</h2>
            <p>Temperature: <span id="yesterday-temperature">XX°C</span></p>
            <p>Weather: <span id="yesterday-weather-description">Placeholder</span></p>
        </section>
        <section class="weather-comparison">
            <h2>Comparison</h2>
            <p id="comparison-result">Placeholder</p>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
